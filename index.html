<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journey Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <header class="header">
      <nav class="container site-nav">
        <a href="./index.html" class="logo">Journey</a>
        <ul class="menu">
          <li>
            <a href="#" class="menu__link">
              <svg width="21" height="24" class="menu__icon">
                <use href="./images/icons.svg#icon-calendar"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="menu__link">
              <svg width="23" height="23" class="menu__icon">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" class="menu__link">
              <svg width="23" height="24" class="menu__icon">
                <use href="./images/icons.svg#icon-compass"></use>
              </svg>
            </a>
          </li>
        </ul>
        <p class="header__text">
          Welcome, <a href="#" class="header__link">Log In</a> or
          <a href="#" class="header__link" data-modal-open>Sign Up</a>
        </p>
      </nav>
      <div data-modal class="backdrop is-hidden">
        <div class="modal container">
          <div class="modal__title--align">
            <span class="modal__title">Sign UP</span>
            <button type="button" class="close__link" data-modal-close>Ð¥</button>
          </div>
          <form>
            <input class="form-input" name="first-name" type="text" placeholder="First Name" />
            <input class="form-input" name="last-name" type="text" placeholder="Last Name" />
            <input class="form-input" name="e-mail" type="email" placeholder="Email" required />
            <input
              class="form-input"
              name="password"
              type="password"
              placeholder="Choose Password"
              required
            />
            <input
              class="form-input"
              name="password-repeat"
              type="password"
              placeholder="Confirm Password"
              required
            />
            <label class="form__checkbox">
              <input
                type="checkbox"
                class="form__checkbox--hidden"
                name="agreement"
                value="agree"
                required
              /><span class="form__checkbox--custom">
                <svg width="16" height="16" class="form__checkbox--checked-icon">
                  <use href="./images/icons.svg#icon-checked"></use></svg></span
              ><span
                >Agree with our <a href="#" class="form__checkbox-link">Terms & Conditions</a></span
              ></label
            >
            <button type="submit" class="btn">Create Account</button>
          </form>
        </div>
      </div>
    </header>
    <main class="background-image"></main>

    <section class="section-bg">
      <button class="btn js-decrement">Decrease</button>
      <p class="js-value counter">0</p>
      <button class="btn js-increment">Increase</button>
    </section>
    <script src="./js/modal.js"></script>
    <script src="./js/test.js" type="module"></script>
  </body>
</html>
